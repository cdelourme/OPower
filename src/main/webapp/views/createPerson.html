<h2>Create a new profile</h2>
<p>You can create your own profile and start the race to decrease your energy consumption.</p>

<form role="form">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" ng-model=nom />
  </div>
  <div class="form-group">
    <label>FistName:</label>
    <input type="text" class="form-control" ng-model=prenom />
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" ng-model=mail />
  </div>
  <a href="#/home" ng-click="createUser()" class="btn btn-danger btn-xs pull-right">Create</a>
</form>

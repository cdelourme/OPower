<div>
  <h2>List of all racers</h2>

  <table class="table table-striped table-bordered">
      <thead><tr><th>Name</th><th>Firstname</th><th>Mail</th></tr></thead>
      <tbody>
          <tr ng-hide="persons.length">
              <td colspan="3" class="text-center">No Data</td>
          </tr>
          <tr ng-repeat="user in persons">

              <td>{{user.nom}}</td>
              <td>{{user.prenom}}</td>
              <td>{{user.mail}}</td>
              <td><a href="#/person/{{user.id}}" ng-controller='mainCtrl' ng-click="searchPerson(user.id)" class="btn btn-danger btn-xs pull-right">View</a></td>
              <td><a href="#/home" ng-controller='mainCtrl' ng-click="deleteUser(user.id)" class="btn btn-danger btn-xs pull-right">Delete</a></td>
          </tr>
      </tbody>
  </table>
</div>
